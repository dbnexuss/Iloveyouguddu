<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: url('kittty.jpg') center/cover no-repeat fixed;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 20vh;
        }
        .question {
            font-size: 24px;
            color: red;
            font-weight: bold;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }
        .no-btn {
            background-color: #ffcccb;
            color: black;
        }
        .image {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">Is Kittu your favorite person?</div>
        <button class="btn yes-btn" id="yes">Yes</button>
        <button class="btn no-btn" id="no">No</button>
        <br>
        <img src="01.jpg" class="image" id="question-image">
    </div>
    <script>
        const questions = [
            "Is Kittu your favorite person?", "Do you love Kittu?", "More than food? (ü§®)",
            "Do I make you happy?", "Do you trust me more than anything?", "Will you date me?",
            "Will you spend the rest of your life with me?", "Will you love me forever?",
            "Will you...Be my Valentine? ‚ù§Ô∏è"
        ];
        const images = [
            "01.jpg", "02.png", "03.jpg", "04.jpg", "05.jpg", 
            "06.png", "07.jpg", "08.jpg", "09.jpg"
        ];
        let index = 0;
        let yesBtn = document.getElementById('yes');
        let noBtn = document.getElementById('no');
        let questionText = document.getElementById('question');
        let questionImage = document.getElementById('question-image');
        let noSize = 20;
        let yesSize = 20;
        
        yesBtn.addEventListener('click', () => {
            if (index < questions.length - 1) {
                index++;
                questionText.textContent = questions[index];
                questionImage.src = images[index];
                noSize = 20; // Reset no size
                yesSize = 20; // Reset yes size
                noBtn.style.fontSize = noSize + 'px';
                yesBtn.style.fontSize = yesSize + 'px';
            } else {
                document.body.innerHTML = "<h1>Yay! You're my Valentine! ‚ù§Ô∏è</h1><br>";
            }
        });
        
        noBtn.addEventListener('click', () => {
            noSize -= 2;
            yesSize += 5;
            noBtn.style.fontSize = noSize + 'px';
            yesBtn.style.fontSize = yesSize + 'px';
            if (noSize <= 5) {
                noBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
